set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set-option -g history-limit 10000
set -g mouse

# Use vim keybindings in copy mode
set -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# re-number windows when one is closed
set -g renumber-windows on

bind -r h select-pane -U
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-pane -U
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Open new window with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# command/message line colors
# set -g message-fg white
# set -g message-bg black
# set -g message-attr bright

set-option -g base-index 1
set-window-option -g pane-base-index 1

set-window-option -g xterm-keys on # to make ctrl-arrow, etc. work

set -g default-terminal "screen-256color" # improve colors

###########################
# Status Bar
###########################

set -g status on
set -g status-left-length 40
set -g status-right-length 40
set -g status-left '#[fg=colour64]#H:#[fg=colour118]#S     '
set -g status-right '#(~/.dotfiles/bin/battery.sh)  #[fg=colour64]%d %b %R  '
set -g status-bg colour234
set -g status-fg colour238
set -g status-justify centre

set -g set-titles on
set -g set-titles-string '#H:#S  #W #P'
set -g visual-activity on

setw -g mode-keys vi
setw -g automatic-rename on
setw -g monitor-activity on

setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour64][#[fg=colour241]#I:#W#[fg=colour64]]'

set -g status-interval 10

#==============
# CHEAT SHEET
#==============
# Prefix C-a   - pass-through
# Prefix C-r   - reload tmux.conf
# Prefix C-s   - choose session
# Prefix d     - detach from session
# Prefix c     - create window
# Prefix r     - rename window
# Prefix w     - list windows
# Prefix n     - next window
# Prefix p     - previous window
# Prefix space - last window
# Prefix 1-9   - goto window n
# Prefix s     - show pane numbers
# Prefix q     - quit pane
# Prefix ?     - list all bindings
# Prefix :     - command-line
# Prefix |     - horizontal split
# Prefix -     - vertical split
# Prefix C-c   - copy mode
# Prefix C-v   - paste
# Prefix PgUp  - scroll mode

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @tmux-yank-start-selection 'v'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
