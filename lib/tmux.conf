# vim:fdm=marker
set -g automatic-rename on
set -g base-index 1
set -g default-shell $SHELL
set -g default-terminal "screen-256color-bce" # improve colors
set -g escape-time 0 # decrease command delay (increases vim responsiveness) # NOTE: removed -s
set -g history-limit 100000
set -g mode-keys vi
set -g monitor-activity on
set -g mouse
set -g renumber-windows on
set -g set-titles off
set -g status on
set -g status-bg colour234
set -g status-fg colour238
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set-window -g pane-base-index 1
set-window -g xterm-keys on # to make ctrl-arrow, etc. work

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Open new window with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'sainnhe/tmux-fzf' # {{{ Prefix F -
# }}}
set -g @plugin 'tmux-plugins/tmux-yank' # {{{ Prefix v - start selection
set -g @tmux-yank-start-selection 'v'
# }}}
set -g @plugin 'wfxr/tmux-fzf-url' # {{{ Prefix u - fzf URL
# }}}
set -g @plugin 'roosta/tmux-fuzzback' # {{{ Prefix ? - fzf history
# }}}
set -g @plugin '2kabhishek/tmux2k' # {{{ Status Bar
set -g @tmux2k-border-contrast false
set -g @tmux2k-icons-only false
set -g @tmux2k-left-plugins "git cpu ram"
set -g @tmux2k-right-plugins "battery network pomodoro time"
set -g @tmux2k-show-fahrenheit false
set -g @tmux2k-show-powerline true
set -g @tmux2k-theme 'gruvbox'
set -g @tmux2k-time-format "%H:%M "
set -g @tmux2k-time-icon " "
set -g @tmux2k-window-list-format '#I:#W'
set -g @tmux2k-window-list-compact true

# update powerline symbols
set -g @tmux2k-left-sep ""
set -g @tmux2k-right-sep ""
set -g @tmux2k-window-list-left-sep ""
set -g @tmux2k-window-list-right-sep ""

# change refresh rate
set -g @tmux2k-refresh-rate 1
# }}}
set -g @plugin 'olimorris/tmux-pomodoro-plus' # {{{
set -g @pomodoro_granularity 'on'
set -g @pomodoro_interval_display " [%s/%s]"
set -g @pomodoro_notifications 'on'
set -g @pomodoro_on "#[fg=$text_red]󰐑 "
set -g @pomodoro_complete "#[fg=$text_green]󰗇 "
set -g @pomodoro_pause "#[fg=$color_yellow]󰐓 "
set -g @pomodoro_prompt_break "#[fg=$color_green]󰷲 ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]󰷲 ? "
set -g @pomodoro_sound '/System/Library/Sounds/Purr.aiff'
# }}}
set -g @plugin 'tmux-plugins/tpm'
# Prefix I - Install plugins & Refresh TMUX env
# Prefix U - Update plugins & Refresh TMUX env
# Prefix alt u - Remove/Uninstall plugins not in the list above


run '~/.tmux/plugins/tpm/tpm' # keep at EOF
