# vim:fdm=marker
set -g automatic-rename on
set -g base-index 1
set -g default-shell $SHELL
set -ga terminal-overrides ",xterm*:Tc"
set -g escape-time 0 # decrease command delay (increases vim responsiveness) # NOTE: removed -s
set -g history-limit 100000
set -g mode-keys vi
set -g monitor-activity on
set -g mouse
set -g renumber-windows on
set -g set-titles off
set -g status on
set -g status-position top
set -g status-bg colour234
set -g status-fg colour238

set-window -g pane-base-index 1
set-window -g xterm-keys on # to make ctrl-arrow, etc. work

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Open new window with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -r Left swap-window -t -1
bind -r Right swap-window -t +1

bind -r g run -b '~/.dotfiles/bin/tmux-open-app || exit 0'
# bind X if-shell -F '#{?pane_input_off,1,0}'
#     "select-pane -e \; select-pane -T '#{@original_pane_title}'" \
#     "run-shell \"tmux set-option -p @original_pane_title \\\"\\\$(tmux display-message -p -F '#{pane_title}')\\\"\" \; select-pane -d \; select-pane -T '#{pane_title} [LOCKED]'"

# fix ssh agent when tmux is detached
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'sainnhe/tmux-fzf' # {{{ Prefix F -
# }}}

set -g @plugin 'tmux-plugins/tmux-yank' # {{{
set -g @tmux-yank-start-selection 'v'
# }}}

set -g @plugin 'wfxr/tmux-fzf-url' # {{{
set -g @fzf-url-extra-filter 'grep -oE "zgenom load \b[\w\/]\b"'
# }}}

set -g @plugin 'roosta/tmux-fuzzback' # {{{ Prefix ? - fzf history
# }}}

set -g status-left " "
set -g window-status-format "#[bg=#1c1c1c,fg=#383838]#[bg=#383838,fg=#1c1c1c]#I #W#[bg=#1c1c1c,fg=#383838]"
set -g window-status-current-format "#[bg=#1c1c1c,fg=#383838]#[bg=#383838,fg=white]#I #W#[bg=#1c1c1c,fg=#383838]"
set -g window-status-activity-style reverse
set -g status-right "#[fg=#0A400C,bg=#1c1c1c]#[fg=#1c1c1c,bg=#0A400C]#{pomodoro_status} "
set -ga status-right "#[fg=#819067,bg=#0A400C]#[fg=#1c1c1c,bg=#819067]%m%d󱛡%H%M "
set -ga status-right "#[fg=#B1AB86,bg=#819067]#[fg=#1c1c1c,bg=#B1AB86]#(/Users/suweller/.dotfiles/bin/battery.sh -fi) "

set -g @plugin 'olimorris/tmux-pomodoro-plus' # {{{
set -g @pomodoro_cancel 'T'
set -g @pomodoro_complete "#[fg=$text_green]󰗇"
set -g @pomodoro_granularity 'off'
set -g @pomodoro_interval_display 'off'
set -g @pomodoro_notifications 'on'
set -g @pomodoro_on "#[fg=$text_red]󰐑"
set -g @pomodoro_pause "#[fg=$color_yellow]󰐓"
set -g @pomodoro_prompt_break "#[fg=$color_green]󰷲?"
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]󰷲?"
set -g @pomodoro_sound '/System/Library/Sounds/Purr.aiff'
set -g @pomodoro_toggle 't'
# }}}

set -g @plugin 'tmux-plugins/tpm' # {{{
# Prefix I - Install plugins & Refresh TMUX env
# Prefix U - Update plugins & Refresh TMUX env
# Prefix alt u - Remove/Uninstall plugins not in the list above
# }}}

if "test ! -d $XDG_CONFIG_HOME/tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm $XDG_CONFIG_HOME/tmux/plugins/tpm'"
run "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
